<!DOCTYPE html>
<html>
	<head>
		<title>Day08</title>
        <script language="javascript">
        
        var text = document.getElementsByTagName("h1");
        var num = 1;

        function neon() {
            console.log(num);
            if ( num == 1 ) {
                text[0].innerHTML += "딩"
            }
            else if(num == 2){
                text[0].innerHTML += "하"
            }
            else if(num == 3){
                text[0].innerHTML += "는"
            }
            else if(num == 4){
                text[0].innerHTML += "선"
            }
            else if(num == 5){
                text[0].innerHTML += "달"
            }
            console.log(text[0]);
            num++;
        }
        </script>
	</head>

	<body>
        <h1>코</h1>
        <button onclick="neon()">전광판</button>
	</body>
</html>
