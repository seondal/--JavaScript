<!DOCTYPE html>
<html>
	<head>
		<title>Day06</title>
        <script language="javascript">
            function print() {
                var x=6, y=7;
                console.log("x + y = ", x+y);
                console.log("x - y = ", x-y);
                console.log("x * y = ", x*y);
                console.log("x / y = ", x/y);
                console.log("x % y = ", x%y);
            }
        </script>
	</head>
	<body>
        <button onclick="print()">operation</button>
	</body>
</html>
